name: Ping Backend Every 10 Minutes

on:
  schedule:
    - cron: "*/10 * * * *"  # her 10 dakikada bir çalışır (UTC'ye göre)
  workflow_dispatch:        # elle de başlatabilirsin

permissions:
  contents: read

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send GET request to backend
        run: |
          curl -L -X GET https://one01-otomatik-tas-dizme.onrender.com || true
